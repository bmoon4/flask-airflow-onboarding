  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Airflow</h3>

          <input class="form-control form-control-lg" type="email" placeholder="Email address" aria-label=".form-control-lg example" name="email">
        </div>
        <p class="lead">
          <button type="submit" class="btn btn-lg btn-secondary">Submit</button>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
